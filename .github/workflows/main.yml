name: build
on:
  push:
    branches:
      - main
  pull_request:

jobs:
  sast_scan:
    name: Run SAST and Image Scans
    runs-on: ubuntu-latest

    steps:
      # Checkout code for both scans
      - name: Checkout code
        uses: actions/checkout@v4

      # Run Trivy vulnerability scanner in repo mode (SAST)
      - name: Run Trivy vulnerability scanner in repo mode
        uses: aquasecurity/trivy-action@0.28.0
        env:
          TRIVY_DB_REPOSITORY: public.ecr.aws/aquasecurity/trivy-db:2
        with:
          scan-type: 'fs'
          ignore-unfixed: true
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL'

      - name: Upload build artifact
        uses: actions/upload-artifact@v4.4.3
        with:
          name: trivy-results
          path: trivy-results.sarif

      # Set up Docker for image scan
      - name: Set up Docker
        uses: docker-practice/actions-setup-docker@v1
        with:
          docker_version: '20.10.7'

      # Build Docker Image
      - name: Build Docker Image
        run: docker build -f Dockerfile -t pygoat_app:latest .

      # Run Docker Scout Scan
      - name: Docker Scout Scan
        uses: docker/scout-action@v1.15.0
        with:
          dockerhub-user: ${{ secrets.REPO_USER }}
          dockerhub-password: ${{ secrets.REPO_PWD }}
          command: quickview,cves
          only-severities: critical,high
          sarif-file: scout-report.sarif

      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: docker-scout-findings
          path: scout-report.sarif
